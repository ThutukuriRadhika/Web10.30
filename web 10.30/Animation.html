<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
   <style>
    h1{
        text-align: center;
    }
   span{
            background-color: brown;
            animation-name: no;
            animation-duration: 2s;
            animation-iteration-count: infinite;
           border-radius: 100px;
        }
        @keyframes no {
            20%{opacity: 0.1;color: blueviolet;}
            50%{opacity: 0.4;color: white;}
            75%{opacity: 0.8;color: aqua;}
        }
   </style>
</head>
<body>
   <h1>
    <span>RAJU &#10084; RADHI</span>
   </h1>
</body>
</html>
