<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            background-color: brown;
            height: 200px;
            width: 200px;
            animation-name: ind;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        @keyframes ind {
            25%{background-color: green;}
            50%{background-color: aqua;}
            75%{background-color: blueviolet;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
