<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <input type="number" id="inp" value="0" onkeyup="vali()">
    <h1 id="output"></h1>

    <script>
        function vali()
        {
            var value=document.getElementById("inp").value
            if(value<0)
            {
               var x=document.getElementById("output")
                x.innerHTML="enter the positive value"
            }
            else if(value%2==0)
            {
                var x=document.getElementById("output")
                x.innerHTML=`${parseInt(value)+2} ${parseInt(value)+4} ${parseInt(value)+6}` 
            }
            else if(value%2==1)
            {
                var x=document.getElementById("output") 
                x.innerHTML=`${parseInt(value)+2} ${parseInt(value)+4} ${parseInt(value)+6}` 

            }

        }
    </script>
</body>
</html>
