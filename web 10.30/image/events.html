<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Events using java-script</h1>
    <button id="btn">Click me!</button>
    <script>
        var button=document.getElementById("btn");
        button.onclick= ()=>
        {
            alert("Events using java-script")
        }
    </script>
</body>
</html>
